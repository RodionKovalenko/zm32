<h1 mat-dialog-title>Artikelliste bearbeiten</h1>
<div mat-dialog-content fxLayout="column" fxLayoutGap="16px" fxFlexFill>

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Hersteller</mat-label>
        <input matInput [(ngModel)]="data.manufacturer">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button (click)="save()">Speichern</button>
</div>
