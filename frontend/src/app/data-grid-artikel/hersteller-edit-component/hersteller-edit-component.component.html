<h1 mat-dialog-title>{{ data.formTitle }}</h1>

<form [formGroup]="manufacturerForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="mat-dialog-content" fxLayout="column">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Herstellername</mat-label>
                <input matInput id="name" formControlName="name">
                <mat-error *ngIf="manufacturerForm.get('name')?.invalid && manufacturerForm.get('name')?.touched">
                    Herstellername ist erforderlich.
                </mat-error>
            </mat-form-field>
        </div>

        <div formArrayName="standorte">
            <div *ngFor="let standort of standorte.controls; let i = index" [formGroupName]="i" class="standort-item">
                <div class="standort-header">
                    <span class="standort-index">Standort {{ i + 1 }}</span>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Straße</mat-label>
                        <input matInput id="adresse" formControlName="adresse">
                        <mat-error *ngIf="standort.get('adresse')?.invalid && standort.get('adresse')?.touched">
                            Adresse ist erforderlich.
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>PLZ</mat-label>
                        <input matInput id="plz" formControlName="plz" type="number" min="0">
                        <mat-error *ngIf="standort.get('plz')?.invalid && standort.get('plz')?.touched">
                            <ng-container *ngIf="standort.get('plz')?.errors?.['required']">PLZ is required.</ng-container>
                            <ng-container *ngIf="standort.get('plz')?.errors?.['min']">PLZ must be greater than 0.</ng-container>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Ort</mat-label>
                        <input matInput id="ort" formControlName="ort">
                        <mat-error *ngIf="standort.get('ort')?.invalid && standort.get('ort')?.touched">
                            Ort ist erforderlich.
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Telefonnummer</mat-label>
                        <input matInput id="telefon" formControlName="telefon">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Website/URL</mat-label>
                        <input matInput id="url" formControlName="url">
                    </mat-form-field>
                </div>

                <button mat-button type="button" class="color-cancel" (click)="removeStandort(i)">Standort löschen
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
            <button mat-raised-button type="button" class="color-confirm" (click)="addStandort()">Standort hinzufügen
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <mat-toolbar class="fixed-toolbar">
        <span class="spacer"></span>
        <button mat-icon-button class="align-button color-cancel" matTooltip="Abbrechen" (click)="onNoClick()">
            <mat-icon>cancel</mat-icon>
        </button>
        <button mat-icon-button type="submit" class="align-button color-confirm" matTooltip="Speichern" [disabled]="manufacturerForm.invalid">
            <mat-icon>save</mat-icon>
        </button>
    </mat-toolbar>
</form>
