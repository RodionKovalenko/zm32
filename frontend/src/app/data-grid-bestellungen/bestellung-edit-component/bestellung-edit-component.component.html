<h1 mat-dialog-title>Bestellung hinzuf체gen</h1>

<div mat-dialog-content class="mat-dialog-content" fxLayout="column" fxLayoutGap="16px" fxFlexFill>

    <div class="flex-container">
        <div class="column-layout">
            <label class="margin-bottom">Abteilung ausw채hlen:</label>
            <select class="custom-select-no-margin" [(ngModel)]="selectedDepartment" (ngModelChange)="onDepartmentChange($event)">
                <option *ngFor="let item of departments" [ngValue]="item">{{ item.name }}</option>
            </select>
        </div>
    </div>

    <div class="flex-container">
        <div class="column-layout">
            <label class="margin-bottom">Lieferant ausw채hlen (optional):</label>
            <select class="custom-select-no-margin" [(ngModel)]="selectedLieferant" (ngModelChange)="onLieferantChange($event)">
                <option *ngFor="let item of lieferants" [ngValue]="item">{{ item.name }}</option>
            </select>
        </div>

        <button mat-icon-button class="align-button" (click)="addArtikel()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="flex-container">
        <div class="column-layout">
            <label class="margin-bottom">Artikel ausw채hlen:</label>
            <select class="custom-select-no-margin" [(ngModel)]="selectedArtikel" (ngModelChange)="onArtikelChange($event)">
                <option *ngFor="let item of artikels" [ngValue]="item">{{ item.name }}</option>
            </select>
        </div>

        <button mat-icon-button class="align-button" (click)="addArtikel()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Zusatzinfo</mat-label>
        <input matInput [(ngModel)]="data.descriptionZusatz">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Anzahl</mat-label>
        <input matInput [(ngModel)]="data.amount">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Preis</mat-label>
        <input matInput [(ngModel)]="data.preis">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Beschreibung</mat-label>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>

    <div mat-dialog-actions class="dialog-actions">
        <button mat-button (click)="onNoClick()">Abbrechen</button>
        <button mat-button (click)="save()">Speichern</button>
    </div>

</div>
