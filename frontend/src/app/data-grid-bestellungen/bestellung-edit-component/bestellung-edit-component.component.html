<h1 mat-dialog-title>Bestellung hinzufügen</h1>

<div mat-dialog-content class="mat-dialog-content" fxLayout="column">

    <div class="flex-container">
        <div class="column-layout">
            <label class="margin-bottom">Abteilung auswählen:</label>
            <select class="custom-select-no-margin" [(ngModel)]="selectedDepartment" (ngModelChange)="onDepartmentChange($event)">
                <option *ngFor="let item of departments" [ngValue]="item">{{ item.name }}</option>
            </select>
        </div>
    </div>

    <div class="flex-container">
        <div class="column-layout">
            <label class="margin-bottom">Lieferant auswählen (optional):</label>
            <select class="custom-select-no-margin" [(ngModel)]="selectedLieferant" (ngModelChange)="onLieferantChange($event)">
                <option *ngFor="let item of lieferants" [ngValue]="item">{{ item.name }}</option>
            </select>
        </div>

        <button mat-icon-button class="align-button color-confirm" matTooltip="Neuen Lieferant hinzufügen" (click)="addLieferant()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="flex-container">
        <div class="column-layout">
            <label class="margin-bottom">Artikel auswählen:</label>
            <select class="custom-select-no-margin" [(ngModel)]="selectedArtikel" (ngModelChange)="onArtikelChange($event)">
                <option *ngFor="let item of artikels" [ngValue]="item">{{ item.name }}</option>
            </select>
        </div>

        <button mat-icon-button class="align-button color-confirm" matTooltip="Neuen Artikel hinzufügen"(click)="addArtikel()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Zusatzinfo zum Artikel</mat-label>
        <input matInput [(ngModel)]="data.descriptionZusatz">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Anzahl</mat-label>
        <input matInput [(ngModel)]="data.amount">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Preis</mat-label>
        <input matInput [(ngModel)]="data.preis">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Notizen</mat-label>
        <input matInput [(ngModel)]="data.description">
    </mat-form-field>
</div>

<mat-toolbar color="custom-toolbar" class="fixed-toolbar">
    <span class="spacer"></span>
    <button mat-icon-button class="align-button color-cancel" matTooltip="Abbrechen" (click)="onNoClick()">
        <mat-icon>cancel</mat-icon>
    </button>
    <button mat-icon-button class="align-button color-confirm" matTooltip="Speichern" (click)="save()">
        <mat-icon>save</mat-icon>
    </button>
</mat-toolbar>
