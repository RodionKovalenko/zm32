<mat-toolbar color="custom-toolbar">

    <div class="flex-container margin-bottom-30">
        <div class="column-layout">
            <label> Abteilung:</label>
            <select class="custom-select-no-margin" [(ngModel)]="selectedDepartment" (ngModelChange)="onDepartmentChange($event)">
                <option *ngFor="let item of departmentRecords" [ngValue]="item">{{item.name}}</option>
            </select>
        </div>
    </div>

    <mat-toolbar color="custom-toolbar">
        <span class="spacer"></span>
        <button mat-icon-button class="color-confirm" matTooltip="Neue Bestellung hinzufügen"  (click)="addRecord()">
            <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>
</mat-toolbar>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource.data" matSort (matSortChange)="sortData($event)">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">
                {{element.id}}
            </td>
        </ng-container>

        <!-- Artikel Column -->
        <ng-container matColumnDef="artikel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Artikel</th>
            <td mat-cell *matCellDef="let element">
                {{element?.artikel?.name}}
            </td>
        </ng-container>

        <!-- Preis Column -->
        <ng-container matColumnDef="lieferant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lieferant</th>
            <td mat-cell *matCellDef="let element">
                {{element?.lieferant?.name}}
            </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="descriptionZusatz">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Zusatzinfo</th>
            <td mat-cell *matCellDef="let element">
                {{element.descriptionZusatz}}
            </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Anzahl</th>
            <td mat-cell *matCellDef="let element">
                {{element.amount}}
            </td>
        </ng-container>

        <!-- Preis Column -->
        <ng-container matColumnDef="preis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Preis</th>
            <td mat-cell *matCellDef="let element">
                {{element.preis}}
            </td>
        </ng-container>

        <!-- Preis Column -->
        <ng-container matColumnDef="mitarbeiter">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bestellung von</th>
            <td mat-cell *matCellDef="let element">
                {{element?.mitarbeiter?.vorname}}  {{element?.mitarbeiter?.nachname}}
            </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Notizen</th>
            <td mat-cell *matCellDef="let element">
                {{element.description}}
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="color-confirm" matTooltip="Bearbeiten" (click)="editRecord(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="color-cancel" matTooltip="Löschen" (click)="removeRecord(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div style="justify-content: flex-start !important;">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
