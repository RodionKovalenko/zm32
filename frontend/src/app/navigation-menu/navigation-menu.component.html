<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>ZM 32 ({{user.firstname}} {{user.lastname}}) </span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/app-bestellliste" routerLinkActive="active">Bestellungen</a>
            <a mat-list-item routerLink="/app-artikelliste" routerLinkActive="active">Artikelliste</a>
            <a mat-list-item routerLink="/app-logout" routerLinkActive="active">Ausloggen</a>
            <!-- Add more menu items as needed -->
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
