events {
    worker_connections 1024;  # Adjust as needed
}

http {
    upstream php-fpm {
        server symfony:9000;  # Symfony backend service
    }

    server {
        listen 80;
        server_name iba.local.de;
        return 301 https://$host$request_uri;  # Redirect all HTTP traffic to HTTPS
    }

    server {
        listen 443 ssl http2;
        server_name iba.local.de;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDH+AESGCM:ECDH+AES256:!ECDH+3DES:!aNULL:!MD5:!DSS';
        ssl_prefer_server_ciphers on;

        # Serve Angular app
        root /var/www/angular/dist;
        index index.html;

        include mime.types;

        types {
            text/css css;
            application/javascript js;
            application/json json;
            application/xml xml;
            image/png png;
            image/jpeg jpeg jpg;
            image/svg+xml svg svgz;
            font/woff woff;
            font/woff2 woff2;
            font/ttf ttf;
            font/eot eot;
        }

        gzip on;
        gzip_http_version 1.1;
        gzip_disable      "MSIE [1-6]\.";
        gzip_min_length   256;
        gzip_vary         on;
        gzip_proxied      expired no-cache no-store private auth;
        gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_comp_level   9;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Route API requests to Symfony
        location /api/ {
            proxy_pass http://php-fpm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';

            if ($request_method = OPTIONS) {
                return 204;
            }

            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
        }

        # Static file caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            access_log off;
        }

        # Security headers (optional)
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}
