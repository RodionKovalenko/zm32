events {
    worker_connections 2048;  # Adjust as needed
}

http {
    include       mime.types;  # Include MIME types
    default_type  application/octet-stream;  # Default MIME type

    # Define the fastcgi_cache zone
    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=fastcgi_cache:10m inactive=60m;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";

    server {
        listen 80;
        server_name localhost;  # Change as needed

        root /var/www/symfony/public;  # Point to Symfony public directory

        index index.php index.html;  # Default index file

        location / {
            try_files $uri $uri/ /index.php$is_args$args;  # Try to serve file or directory, fallback to index.php
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php-fpm:9000;
            fastcgi_cache fastcgi_cache;  # Use the defined cache zone
            fastcgi_cache_valid 200 30s;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param HTTPS off;  # Set to 'on' if using HTTPS
            client_max_body_size 200M;  # Max upload size
            fastcgi_read_timeout 600;  # Adjust as needed
        }

        location ~ \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;  # Cache static files for 30 days
            access_log off;  # Don't log static file access
        }

        error_log /var/log/nginx/symfony_error.log;  # Adjust path as needed
        access_log /var/log/nginx/symfony_access.log;  # Adjust path as needed
    }
}
