events {
    worker_connections 1024;
}

http {
    server {
        listen 443 ssl;
        server_name iba-backend;  # Use a unique name for this server block

        ssl_certificate /etc/nginx/ssl/server-frontend.crt;
        ssl_certificate_key /etc/nginx/ssl/server-frontend.key;

        # Optional: Additional SSL configurations
        ssl_protocols TLSv1.2 TLSv1.3;  # Use strong protocols
        ssl_ciphers 'HIGH:!aNULL:!MD5';  # Use strong ciphers

        location / {
            # Proxy requests to the backend service
            proxy_pass http://symfony:9000;  # Use http since Symfony is serving via FPM
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;  # Disable automatic redirection
        }

        # Optional: Static files serving (if needed)
        location /static {
            alias /usr/share/nginx/html/static;  # Adjust as needed
            try_files $uri =404;
        }

        # Serve files from the root directory
        location / {
            root /usr/share/nginx/html;  # This can be kept or removed based on your needs
            index index.html index.htm;
            try_files $uri $uri/ /index.html;  # For SPA routing
        }

        # File types configuration
        types {
            text/html                             html htm shtml;
            text/css                              css;
            application/javascript                js;
            image/gif                             gif;
            image/jpeg                            jpeg jpg;
            image/png                             png;
            image/svg+xml                         svg;
            # Additional file types...
        }
    }
}
