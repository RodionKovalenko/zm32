events {
    worker_connections 1024;  # Adjust as needed
}

http {
    upstream php-fpm {
        server symfony:9000;  # Assuming your Symfony container is named 'symfony'
    }

    server {
        listen 80;
        server_name iba.local.de;
        return 301 https://$host$request_uri;  # Redirect all HTTP traffic to HTTPS
    }

    server {
        listen 443 ssl;
        server_name iba.local.de;

        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # Serve Angular app
        root /var/www/angular/dist;

        # Serve Angular files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Route API requests to Symfony
        location /api/ {
            proxy_pass http://php-fpm;  # Forward to Symfony
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add CORS headers
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            add_header 'Access-Control-Max-Age' 3600;

            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # PHP handling
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php-fpm;
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Static file caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            access_log off;
        }

        error_log /var/log/nginx/symfony_error.log;
        access_log /var/log/nginx/symfony_access.log;
    }
}
